<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HelloWord</title>
		<script type="text/javascript" src="../assets/js/vue.js" ></script>
	</head>
	<body>
		<h1>HelloWord</h1>
	    <hr />
	    <div id="app">
	    	{{message}}
	    </div>
	    <script type="text/javascript">
	    	var app=new Vue({
	    		el:"#app",
	    		data:{
	    			message:"Hello world!!"
	    		}
	    	})
	    </script>
	</body>
</html>
